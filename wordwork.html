<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workwork</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/wordwork.css" />
  </head>
  <body>
    <div id="root">
      <div id="letter-panel">
        <div class="letter letter--template">a</div>
        <div class="letter letter--template">b</div>
        <div class="letter letter--template">c</div>
        <div class="letter letter--template">d</div>
        <div class="letter letter--template">e</div>
        <div class="letter letter--template">f</div>
        <div class="letter letter--template">g</div>
        <div class="letter letter--template">h</div>
        <div class="letter letter--template">i</div>
        <div class="letter letter--template">j</div>
        <div class="letter letter--template">k</div>
        <div class="letter letter--template">l</div>
        <div class="letter letter--template">m</div>
        <div class="letter letter--template">n</div>
        <div class="letter letter--template">o</div>
        <div class="letter letter--template">p</div>
        <div class="letter letter--template">q</div>
        <div class="letter letter--template">r</div>
        <div class="letter letter--template">s</div>
        <div class="letter letter--template">t</div>
        <div class="letter letter--template">u</div>
        <div class="letter letter--template">v</div>
        <div class="letter letter--template">w</div>
        <div class="letter letter--template">x</div>
        <div class="letter letter--template">y</div>
        <div class="letter letter--template">z</div>
      </div>
      <div id="workspace"></div>
      <button id="clear">Clear</button>
      <script src="/scripts/wordwork.js"></script>
    </div>
  </body>
</html>
